<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#heroGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="700" cy="300" r="80" fill="white" opacity="0.1"/>
  <circle cx="650" cy="80" r="40" fill="white" opacity="0.15"/>
  
  <!-- Wine glass illustration -->
  <g transform="translate(150, 150)">
    <path d="M 0 0 Q -10 40, 0 70 L 30 130 L 50 130 L 80 70 Q 90 40, 80 0 Z" 
          fill="#8B1538" opacity="0.6" stroke="white" stroke-width="2"/>
    <ellipse cx="40" cy="0" rx="40" ry="10" fill="none" stroke="white" stroke-width="2"/>
    <rect x="37" y="130" width="6" height="40" fill="white" opacity="0.8"/>
    <ellipse cx="40" cy="170" rx="30" ry="8" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="64" 
        font-weight="bold" fill="white" text-anchor="middle">
    Wine Quality
  </text>
  <text x="400" y="230" font-family="'Segoe UI', Arial, sans-serif" font-size="32" 
        fill="white" text-anchor="middle" opacity="0.9">
    Prediction System
  </text>
  
  <!-- Decorative line -->
  <line x1="250" y1="250" x2="550" y2="250" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Icons -->
  <g transform="translate(550, 150)">
    <circle cx="0" cy="0" r="30" fill="white" opacity="0.2"/>
    <text x="0" y="10" font-size="30" text-anchor="middle">üç∑</text>
  </g>
</svg>
